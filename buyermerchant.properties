classname=mod.wurmunlimited.buyermerchant.BuyerMerchant
classpath=buyermerchant.jar
sharedClassLoader=true

update_traders=true
contracts_on_traders=true
# GM level required to manage buyers without owning the writ.  Default 10 (i.e. too high, not allowed).
gm_manage_power_required=5
free_money=true
destroy_bought_items=true
max_items=99
apply_max_to_merchants=true
# All trader types will turn towards the player as long as the power is not greater than the power (GM) set below.
# Note - traders and merchants will always turn to players at power 1 or lower.
turn_to_player_max_power=1